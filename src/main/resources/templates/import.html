<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Import</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/navbar.html :: navbar(page='subjects')"></div>

    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-12 col-md-8 col-xl-6">

            <div class="row alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

            <div class="row">
                <div class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="button" onclick="filterSubjects()">
                            Search <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <input type="text" id="subjectFilter" class="form-control" th:value="${subjectNameFilter}"
                           placeholder="Subject's name" aria-label="Subject's name">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <form method="POST" th:if="${isAdmin}" action="/import/">
                        <div class="mb-3">
                            <label for="subjectName" class="form-label">Subject's name</label>
                            <input type="text" class="form-control" id="subjectName" name="name"
                                   aria-describedby="subjectNameHelp">
                            <div id="subjectNameHelp" class="form-text">Enter subject's name.</div>
                        </div>
                        <button type="submit" class="mt-n1 btn btn-primary float-end">Submit</button>
                    </form>
                </div>
            </div>

            <div>
                <form method="POST" enctype="multipart/form-data" action="/import">
                    <table>
                        <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                        <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                    </table>
                </form>
            </div>

            <div>
                <ul>
                    <li th:each="file : ${files}">
                        <a th:href="${file}" th:text="${file}" />
                    </li>
                </ul>
            </div>

            <div class="mt-4 row">
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item d-flex" th:each="file : ${files}">
                            <div class="col-auto me-auto">
                                <a class="btn fs-4" th:href="'/schedules/' + ${file.filename}"
                                   th:text="${file.filename}"></a>
                            </div>
                            <form method="POST" class="my-auto px-2"
                                  th:action="'/schedule/' + ${file} + '/delete'">
                                <button type="submit"
                                        class="btn"
                                        th:attr="onclick=|deleteSubject('${subject.id}')|"
                                        th:if="${isAdmin}"><i
                                        class="fas fa-trash-alt fa-lg icon-delete"></i></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>
