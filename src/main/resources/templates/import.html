<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Import</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="common/navbar.html :: navbar(page='import')"></div>

<div class="container-fluid">


    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-12 col-md-8 col-xl-6">

            <div class="row alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

            <div class="row">
                <form method="GET" class="input-group mt-3 mb-3">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-primary" type="submit">
                            Search <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <input type="text" id="subjectFilter" name="nameFilter" class="form-control"
                           th:value="${fileNameFilter}"
                           placeholder="File's name" aria-label="File's name">
                </form>
            </div>

            <div class="mt-4 row">
                <form method="POST" enctype="multipart/form-data" action="/import">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Upload schedule file in <b>.xlsx</b> format</label>
                        <input class="form-control" type="file" name="file" id="formFile">
                    </div>
                    <button type="submit" class="mt-n1 btn btn-primary float-end">Submit</button>
                </form>
            </div>

            <hr>

            <div class="mt-4 row">
                <div class="col">
                    <ul class="list-group">
                        <li class="list-group-item d-flex" th:each="file : ${files}">
                            <div class="col-auto me-auto">
                                <a class="btn fs-4" th:href="'/schedules/' + ${file.filename}"
                                   th:text="${file.filename}"></a>
                            </div>
                            <form method="POST" class="my-auto px-2"
                                  th:action="'/import/' + ${file.fileId} + '/delete'">
                                <button type="submit"
                                        class="btn"><i
                                        class="fas fa-trash-alt fa-lg icon-delete"></i></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>
