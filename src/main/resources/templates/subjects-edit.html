<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div th:replace="common/navbar.html :: navbar"></div>

    <div class="row">
        <div class="row justify-content-center">
            <div class="col-6">
                <form th:attr="onsubmit=|onSubjectEdit(event, '${subject.id}')|">
                    <div class="mb-3">
                        <label for="subjectName" class="form-label">Subject's name</label>
                        <input th:value="${subject.name}" type="text" class="form-control" id="subjectName"
                               aria-describedby="subjectNameHelp">
                        <div id="subjectNameHelp" class="form-text">Enter subject's name.</div>
                    </div>
                    <button type="submit" class="btn btn-primary float-end">Submit</button>
                </form>
            </div>
        </div>
    </div>


</div>

<script>
    function onSubjectEdit(e, id) {
        const request = "http://localhost:8080/subject/" + id;

        let name = document.getElementById("subjectName").value

        e.preventDefault();
        fetch(request, {
            method: "PATCH",
            headers: {
                'Authorization': window.localStorage.getItem('token'),
                'Content-Type': 'application/json'
            },
            redirect: 'follow', // manual, *follow, error
            referrerPolicy: 'no-referrer', // no-referrer, *client
            body: JSON.stringify({"name": name})
        }).then((res) => {
            if (res.ok) {
                location.replace('/subjects');
            } else {
                alert("Either subject is invalid or you are unauthorized to delete a subject");
            }
        }).catch(err => {
            alert(err);
        });

        return false;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/8efeb7c04c.js" crossorigin="anonymous"></script>
</body>
</html>
