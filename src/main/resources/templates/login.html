<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>
</head>
<body>
<div th:replace="common/navbar.html :: navbar"></div>
<div class="container">
    <div class="row justify-content-center my-4">
        <div class="col col-md-6">
            <div class="row">
                <div class="col">
                    <div th:if="${username == null && (badCredentials == null || !badCredentials)}"
                         class="alert alert-secondary"
                         role="alert">
                        You are not logged in
                    </div>
                    <div th:if="${username} != null" class="alert alert-success" role="alert">
                        <span th:text="'You are logged in as ' + ${username}"></span>
                    </div>
                    <div th:if="${badCredentials}" class="alert alert-danger" role="alert">
                        Username or password is incorrect
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="">
                    <form id="login-form" method="POST" action="/login">
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" name="login">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="d-flex float-end">
                            <button type="submit" class="btn btn-primary float-end">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<!--<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>-->
<script src="https://kit.fontawesome.com/8efeb7c04c.js" crossorigin="anonymous"></script>
</body>
</html>
